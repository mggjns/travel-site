<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8' />
  <link href='https://fonts.googleapis.com/css?family=Raleway:300|Sansita+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Your Scenery</title>
</head>

<body class="body">
  <nav class="nav">
    <ul>
      <li> <a href="#">Specials</a> </li>
      <li> <a href="#">Vacations</a> </li>
      <li> <a href="#">Sign in</a> </li>
    </ul>
  </nav>

  <div class="form-container">
    <header class="title">
      <span class="header">Change Your Scenery</span>
      <br>
      <span class="subheader">Make travel plans today</span>
    </header>
    <div class="circle-container">
      <div class="pic-container">
        <div class="pic pic1"> search</div>
      </div>
      <div class="line"> </div>
      <div class="pic-container">
        <div class="pic pic2"> select</div>
      </div>
      <div class="line"> </div>
      <div class="pic-container">
        <div class="pic pic3"> travel</div>
      </div>
    </div>
    <div class="radio-tabs">

      <input class="state" type="radio" title="Flights" name="state" id="flights" checked />
      <input class="state" type="radio" title="Hotels" name="state" id="hotels" />
      <input class="state" type="radio" title="Cars" name="state" id="cars" />

      <div class="tabs">

        <label for="flights" id="flights-tab" class="tab">Flights</label>
        <label for="hotels" id="hotels-tab" class="tab">Hotels</label>
        <label for="cars" id="cars-tab" class="tab">Cars</label>
      </div>

      <div class="panels">
        <div id="flights-panel" class="panel active">
          <div class="form one-five">
            <label> From </label>
            <input type="text" name="from" required="required" tabindex="1">
          </div>
          <div class="form one-five">
            <label> To </label>
            <input type="text" name="destination" required="required" tabindex="2">
          </div>
          <div class="form one-five">
            <label> Leaving </label>
            <input type="text" name="leave" required="required" tabindex="3" placeholder="mm-dd-yyyy">
          </div>
          <div class="form one-five">
            <label> Returning </label>
            <input type="text" name="return" required="required" tabindex="4" placeholder="mm-dd-yyyy">
          </div>
          <div class="form one-five">
            <label> How many are going? </label>
            <input type="text" name="return" required="required" tabindex="5" placeholder="number">
          </div>
          <div class="button-center">
            <button class="button plane" tabindex="5">Search</button>
          </div>
        </div>

        <div id="hotels-panel" class="panel">
          <div class="form one-four">
            <label> Where </label>
            <input type="text" name="location" required="required" tabindex="1" placeholder="Location">
          </div>
          <div class="form one-four">
            <label> Checking In </label>
            <input type="text" min="2015-06-19" name="leave" required="required" tabindex="2" autocomplete="on" placeholder="mm-dd-yyyy">
          </div>
          <div class="form one-four">
            <label> Checking Out </label>
            <input type="text" name="return" required="required" tabindex="3" placeholder="mm-dd-yyyy">
          </div>
          <div class="form one-four">
            <label> How many are staying? </label>
            <input type="text" name="return" required="required" tabindex="4"placeholder="number">

          </div>
          <div class="button-center">
            <button class="button hotel" tabindex="5">Search</button>
          </div>
        </div>

        <div id="cars-panel" class="panel">
          <div class="form one-four">
            <label> From</label>
            <input type="text" name="from" required="required" tabindex="1">
          </div>
          <div class="form one-four">
            <label> To </label>
            <input type="text" name="destination" required="required" tabindex="2">
          </div>
          <div class="form one-four">
            <label> Leaving </label>
            <input type="text" min="2015-06-19" name="leave" required="required" tabindex="3" autocomplete="on" placeholder="mm-dd-yyyy">
          </div>
          <div class="form one-four">
            <label> Returning </label>
            <input type="text" name="return" required="required" tabindex="4" placeholder="mm-dd-yyyy">
          </div>
          <div class="button-center">
            <button class="button car" tabindex="5">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer"> &#169; Change Your Scenery 2015 </footer>
</body>

</html>
